    <script src="https://threejs.org/build/three.js"></script>
    <script>

			//pre stuff
	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
	var loader = new THREE.ImageLoader();
	camera.position.z = 5;

	const canvas = document.querySelector('#c');
	var renderer = new THREE.WebGLRenderer({canvas});
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	var ambient = new THREE.AmbientLight( 0xF6FBFF );
	scene.add( ambient );

// main code

      var texture = new THREE.ImageUtils.loadTexture('Earth.jpg');
	var geometry = new THREE.SphereGeometry(2,144,144);
	var material = new THREE.MeshPhongMaterial({map: texture});
	var sphere = new THREE.Mesh( geometry, material );
	sphere.rotateX( .5 );
	scene.add( sphere );


      var texture2 = new THREE.ImageUtils.loadTexture('FinalStarMap.png');
      var geometry2 = new THREE.SphereGeometry(20,256,256);
      var material2 = new THREE.MeshBasicMaterial({map:texture2});
      	material2.side  = THREE.BackSide
      var StarMap = new THREE.Mesh( geometry2, material2 );
	scene.add( StarMap );

//animations



      var animate = function () {
	requestAnimationFrame( animate );
	sphere.rotation.y -= 0.0005;
	renderer.render( scene, camera );
	      
	};
      animate();

</script>
