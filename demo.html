<!doctype html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="./style.css">
      <style>
        body {
          margin: 0 auto;
        }
      </style>
  </head>
  <body>
    
    <center>
     <a style="position:absolute; color:Green; font-size:50px;" href="index.html">Back</a>
    </center>
    
    <script src="https://threejs.org/build/three.js"></script>
    <script>
      			//pre stuff
      			var scene = new THREE.Scene();
      			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
      			var loader = new THREE.ImageLoader();
      			camera.position.z = 5;

      			var renderer = new THREE.WebGLRenderer();
      			renderer.setSize( window.innerWidth, window.innerHeight );
      			document.body.appendChild( renderer.domElement );

      			var ambient = new THREE.AmbientLight( 0xF6FBFF );
      			scene.add( ambient );

      			// main code

      			var geometry = new THREE.SphereGeometry(2,36,36);
      			var material = new THREE.MeshBasicMaterial({color:0x28CC6B, wireframe:true});
      			var sphere = new THREE.Mesh( geometry, material );
      			sphere.rotateX( .4 );
      			scene.add( sphere );

//<------------------->

          var geometry = new THREE.SphereGeometry(9,18,18);
          var material = new THREE.MeshBasicMaterial({wireframe:true});
          var box = new THREE.Mesh( geometry, material );
          sphere.rotateX( .4 );
          scene.add( box );

      			//animations

      			var animate = function () {
      				requestAnimationFrame( animate );

      				sphere.rotation.y -= 0.002;

      				renderer.render( scene, camera );
      			};

      			animate();

      </script>
  </body>
</html>
